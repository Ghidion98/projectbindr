name: Deploy Umbraco to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: âœ… Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: âœ… Restore dependencies
        run: dotnet restore ./ProjectBinder.csproj

      - name: âœ… Build the project
        run: dotnet build ./ProjectBinder.csproj --configuration Release --no-restore

      - name: âœ… Publish the project
        run: dotnet publish ./ProjectBinder.csproj --configuration Release --output ./publish --no-build

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: projectbindr
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
